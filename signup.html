    <title>Matrimony Enroll</title>
</head>
<body>
    
    
    <div class="container">
        <form class="form-horizontal" role="form">
            <h2 >ENROLL HERE</h2>
            <div class="form-group row">
                <label for="firstName" class="col-sm-3 control-label">First Name*</label>
                <div class="col-sm-9" >
                    <input type="text" id="firstName" placeholder="First Name" class="form-control" onblur="firstname()"  required>
                    <span id="p2"></span>
                </div>
            </div>
            <div class="form-group row">
                <label for="lastName" class="col-sm-3 control-label">Last Name*</label>
                <div class="col-sm-9">
                    <input type="text" id="lName" placeholder="Last Name" class="form-control" onblur="Lastname()" required>
                    <span id="p3"></span>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-3 control-label">Email* </label>
                <div class="col-sm-9">
                    <input type="email" id="email" placeholder="Email" class="form-control" name= "email" onblur="Email()" required>
                    <span id="p4"></span>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-3 control-label">Password*</label>
                <div class="col-sm-9">
                    <input type="password" id="pswrd" placeholder="Password" class="form-control" onblur="pwd()" required>
                    <span id="p5"></span>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-3 control-label">Confirm Password*</label>
                <div class="col-sm-9">
                    <input type="password" id="cpwd" placeholder="Password" class="form-control" onblur="Cpwd()" required>
                    <span id="p6"></span>
                </div>
            </div>
            <div class="form-group row">
                <label for="birthDate" class="col-sm-3 control-label">Date of Birth*</label>
                <div class="col-sm-9">
                    <input type="Date" id="birth" class="form-control" onblur="Dob()" required>
                    <span id="p7"></span>
                </div>
            </div>
            <div class="form-group row">
                <label for="phoneNumber" class="col-sm-3 control-label">Phone number* </label>
                <div class="col-sm-9">
                    <input type="number" id="phoneNumber" placeholder="Phone number" class="form-control" onblur="pnum()" required>
                    <span id="p8"></span>
                    <span class="text-secondary">Your phone number won't be disclosed anywhere </span>
                </div>
            </div>
            <div class="form-group row">
                    <label for="heigh" class="col-sm-3 control-label" >Height* </label>
                <div class="col-sm-9">
                    <input type="text" id="heigh" placeholder="Please write your height " class="form-control" onblur="Height()" required>
                    <span id="p9"></span>
                </div>
            </div>
             <div class="form-group row">
                    <label for="weight" class="col-sm-3 control-label">Weight* </label>
                <div class="col-sm-9">
                    <input type="number" id="weight" maxlength="3" placeholder="Please write your weight in KILOGRAMS" class="form-control" onblur="Weight()" required>
                    <span id="p0"></span>
                </div>
            </div>
            <div class="form-group row" >
                <label class="control-label col-sm-3 control-label">Gender*</label>
                <div class="col-sm-9">
                    <div class="row">
                        <div class="col-sm-4">
                            <label for="g2" class="radio-inline ">
                     <input type="radio" id="g2" name="g" value="female" onblur="gen()" required/>FEMALE
                            </label>
                            <span id="p11"></span>
                        </div>
                        
                        <div class="col-sm-4">
                            <label for="g1" class="radio-inline">
                                <input type="radio" id="g1" name="g" value="male" style="color:lightslategray;" required>MALE
                            </label>

                        </div>
                    </div>
                </div>
            </div> <!-- /.form-group -->
           
<!-- 
            <div class="form-group row">
                <label class="control-label col-sm-3 control-label">Must Be Educated*</label>
                <div class="col-sm-9">
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="radio-inline ">
                     <input type="radio" id="e2" name="edu" value="yes" onblur="Educ()" required/>YES
                            </label>
                            <span id="p11"></span>
                        </div>
                        <br><br>
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input type="radio" id="e1" name="edu" value="no" required>NO 
                            </label>
                        </div>
                    </div>
                </div>
            </div> /.form-group -->
       
            <div class="form-group row">
                <div class="row col-sm-4">
                        <label for="hobbies col-sm-3 control-label" required>Hobbies*</label>
                </div>
                        <div class="row">
                            <div class="col-sm-4 ">
                                <textarea name="hobbies" id="hobbies" cols="20" rows="2" onclick="Hobbies()" required></textarea>
                                <span id="hai"></span>
                            </div>
                        </div>
                    </div>
                

                <div class="form-group row">
                        <div class="row col-sm-4">
                                <label for="address col-sm-3 control-label" required>Address*</label>
                        </div>
                                <div class="row">
                                    <div class="col-sm-4 ">
                                        <textarea name="address" id="address" cols="20" rows="2" onclick="Address()" required></textarea>
                                        <span id="hye"></span>
                                    </div>
                                </div>
                            </div>
                        
                            <!-- <div class="form-group row">
                                <label for="photo" class="col-sm-3 control-label" required>Upload Pic*</label>
                                <div class="col-sm-9">
                                    <input type="file" id="photo"  class="form-control"placeholder="upload photo" onblur="Photo()" required>
                                    <span id="hi"></span>
                                </div>
                            </div>
                 -->
                 <div class="form-group has-feedback">
                        <input type="file" id="inputFileToLoad" class="form-control" placeholder="photo" accept="image/*;capture=camera" name="userPhoto" single />
                        <i class="glyphicon glyphicon-fire form-control-feedback"></i>
                    </div>
                    <div class="form-group has-feedback">
                            <input type="text" id="response" class="form-control" placeholder="Base-64 value" />
                            <i class="glyphicon glyphicon-globe form-control-feedback"></i>
                        </div>
            <div class="form-group row">
                <div class="col-sm-9 col-sm-offset-3">
                    <span  class="text-secondary">*Required fields</span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block" onclick="reg()">Register</button>
        </form> <!-- /form -->
    </div> <!-- ./container -->
