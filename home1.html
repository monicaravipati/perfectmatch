<!DOCTYPE html>
<html lang="en">

<head>
  <title>MATRIMONY</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style1.css">
</head>
<script src="edit.js">
  </script>
<body onload="loaded()">

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-heart-empty"></span><b>ATRIMONY</b></a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="active"><a href="home.html">Home</a></li>
          <li><a href="#">Contact</a></li>

          <li><a href="#">Help</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <!--    -->
          <li><a onclick="$('.container').show();"><span class="	glyphicon glyphicon-user"></span> Profile</a></li>
          <li><a href="home.html"><span class="	glyphicon glyphicon-off" onclick="logout()"></span> Logout</a></li>
          <li><a href="#"><span class="	glyphicon glyphicon-cog" onclick=""></span></a></li>
          <!-- <li><a href="test.html">Test -->
          </a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container"  style="display:none">
    <form class="form-horizontal" role="form">
      <h2>UPDATE HERE</h2>
      <div class="form-group row">
        <label for="firstName" class="col-sm-3 control-label">First Name*</label>
        <div class="col-sm-9">
          <input type="text" id="firstName" placeholder="First Name" class="form-control" onblur="firstname()" required>
          <span id="p2"></span>
        </div>
      </div>
      <div class="form-group row">
        <label for="lastName" class="col-sm-3 control-label">Last Name*</label>
        <div class="col-sm-9">
          <input type="text" id="lName" placeholder="Last Name" class="form-control" onblur="Lastname()" required>
          <span id="p3"></span>
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-3 control-label">Email* </label>
        <div class="col-sm-9">
          <input type="email" id="email" placeholder="Email" class="form-control" name="email" onblur="Email()"
            required>
          <span id="p4"></span>
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-3 control-label">Password*</label>
        <div class="col-sm-9">
          <input type="password" id="pswrd" placeholder="Password" class="form-control" onblur="pwd()" required>
          <span id="p5"></span>
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-3 control-label">Confirm Password*</label>
        <div class="col-sm-9">
          <input type="password" id="cpwd" placeholder="Password" class="form-control" onblur="Cpwd()" required>
          <span id="p6"></span>
        </div>
      </div>
      <div class="form-group row">
        <label for="birthDate" class="col-sm-3 control-label">Date of Birth*</label>
        <div class="col-sm-9">
          <input type="Date" id="birth" class="form-control" onblur="Dob()" required>
          <span id="p7"></span>
        </div>
      </div>
      <div class="form-group row">
        <label for="phoneNumber" class="col-sm-3 control-label">Phone number* </label>
        <div class="col-sm-9">
          <input type="number" id="phoneNumber" placeholder="Phone number" class="form-control" onblur="pnum()"
            required>
          <span id="p8"></span>
          <span class="text-secondary">Your phone number won't be disclosed anywhere </span>
        </div>
      </div>
      <div class="form-group row">
        <label for="heigh" class="col-sm-3 control-label">Height* </label>
        <div class="col-sm-9">
          <input type="text" id="heigh" placeholder="Please write your height " class="form-control" onblur="Height()"
            required>
          <span id="p9"></span>
        </div>
      </div>
      <div class="form-group row">
        <label for="weight" class="col-sm-3 control-label">Weight* </label>
        <div class="col-sm-9">
          <input type="number" id="weight" maxlength="3" placeholder="Please write your weight in KILOGRAMS"
            class="form-control" onblur="Weight()" required>
          <span id="p0"></span>
        </div>
      </div>
      <div class="form-group row">
        <label class="control-label col-sm-3 control-label">Gender*</label>
        <div class="col-sm-9">
          <div class="row">
            <div class="col-sm-4">
              <label for="g2" class="radio-inline ">
                <input type="radio" id="g2" name="g" value="female" onblur="gen()" required />FEMALE
              </label>
              <span id="p11"></span>
            </div>
            <div class="col-sm-4">
              <label for="g1" class="radio-inline">
                <input type="radio" id="g1" name="g" value="male" style="color:lightslategray;" required>MALE
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="row col-sm-4">
          <label for="hobbies col-sm-3 control-label" required>Hobbies*</label>
        </div>
        <div class="row">
          <div class="col-sm-4 ">
            <textarea name="hobbies" id="hobbies" cols="20" rows="2" onclick="Hobbies()" required></textarea>
            <span id="hai"></span>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="row col-sm-4">
          <label for="address col-sm-3 control-label" required>Address*</label>
        </div>
        <div class="row">
          <div class="col-sm-4 ">
            <textarea name="address" id="address" cols="20" rows="2" onclick="Address()" required></textarea>
            <span id="hye"></span>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="photo" class="col-sm-3 control-label" required>Upload Pic*</label>
        <div class="col-sm-9">
          <input type="file" id="photo" class="form-control" placeholder="upload photo" onblur="Photo()" required>
          <span id="hi"></span>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-9 col-sm-offset-3">
          <span class="text-secondary">*Required fields</span>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-4">
          <input type="submit" id="updat" class="btn btn-primary" onclick="update()" value="Update"style="margin-left: 150px;"> <span id="hi2"></span>
          <input type="submit" id="del1" class="btn btn-primary" onclick="deletedb()" value="Delete" style="margin-left: 100px;"> <span id="hi1"></span>
        </div>
      </div>
    </form> <!-- /form -->
  </div>

  </script>
</body>

</html>
